<div class="container my-3"></div>
<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" aria-describedby="title">
    </div>
    <div class="mb-3">
        <label for="description"  class="form-label">Todo Description</label>
        <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
</form>
