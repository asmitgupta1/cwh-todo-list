<div class="container">
    <h1 class="text-center mb-3"> Todo List </h1>

<app-add-todo (addTodo)="addTodo($event)" ></app-add-todo>


<h4>Your Todo</h4>
<div *ngIf="this.todos.length==0; else elseBlock">No Todos to display</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
        <!-- <li>{{todo.sno}} - {{todo.title}} - {{todo.desc}}</li> -->
        <app-todo-item [todo]="todo" [idx] ="i" (todoDelete)="deleteTodo($event)" (todoCheckbox) = "toggleTodo($event)"></app-todo-item>
        <br>
    </div>
</ng-template>
</div>
